<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="login-pers-acc">
        <h3>Войти в личный кабинет</h3>
        <form id="login-form" action="#">
            <input type="tel" id="phone" name="phone" placeholder="Номер телефона">
            <div class="login-form__psw-wrap">
                <input type="password" id="pwd" name="pwd" placeholder="Пароль">
            </div>
            <div class="login-form__remember-wrap">
                <input type="checkbox" id="is-remember" name="is-remember" value="true">
                <label for="is-remember">Запомнить меня</label>
            </div>
            <div class="login-form__enter-btn-wrap">
                <input type="submit" value="ВОЙТИ">
                <a href="#">Забыли пароль?</a>
            </div>
        </form>
        <a href="#">Вы еще не зарегистрированы?</a>
        <div class="login-pers-acc_registration-btn-wrap">
            <button>РЕГИСТРАЦИЯ</button>
        </div>
    </section>

</body>

</html>
